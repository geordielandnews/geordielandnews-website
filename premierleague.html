<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    .premierleague-matches {
      max-width: 1400px;
      margin: 25px auto 0 auto; /* Added margin-top to move down */
      padding: 10px 20px;  
    }

    .matches-grid {
      display: grid;
      grid-template-columns: repeat(4, auto); /* auto-sized cards */
      gap: 40px;
      justify-content: center; /* centers the 4 columns */
    }

    .match-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-width: 320px;
      min-height: 350px;
      font-size: 14px; /* Smaller text */
      cursor: default;    
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      font-weight: bold;
      margin-bottom: 6px;
      color: #444;   
    }

    .scoreboard {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 14px;
      margin-bottom: 4px;
    }

    .club-logo {
      width: 30px;
      height: 30px;
      object-fit: contain;
      border-radius: 0%;
      border: 1px solid #fff;
    }

    .result {
      font-weight: bold;
      font-size: 14px;  
    }

    .fulltime-text {
      font-size: 14px;
      color: #666;
      display: flex;
      flex-direction: column;
      align-items: center;  
    }

    .match-date {
      font-size: 12px;
      color: #888;  
    }

    .names-dates, .goal-scorers {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      margin-bottom: 2px;
    }

    .goal-scorers {
      font-style: italic;
      color: #666; 
    }

    .goal-scorers div {
      white-space: pre-line;
    }

    .stats-content {
      display: block;
      margin-top: auto;
      font-size: 12px;
      padding-bottom: 0; 
    }

    .stat-line {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 2px 0; 
    }

    .stat-number {
      width: 28px;
      text-align: center;
      color: #333;
      font-size: 13px;   
    }

    .stat-name {
      flex: 1;
      text-align: center;
      font-weight: bold;
      color: #555;
      min-width: 110px;
      font-size: 13px;
      line-height: 1.2;  
    }

    @media (max-width: 1024px) {
      .matches-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .matches-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

    const container = document.getElementById("matches-container");

    function getMatchStatus(dateStr, timeStr = "15:00") {
      const now = new Date();

      const [hours, minutes] = timeStr.split(':').map(Number);
      const matchDate = new Date(dateStr);
      matchDate.setHours(hours, minutes, 0, 0);

      const diffMs = matchDate - now;
      const diffMins = diffMs / 60000;

      const timeFormatted = matchDate.toLocaleTimeString('en-GB', {
        hour: '2-digit',
        minute: '2-digit'
      });

      const dateFormatted = matchDate.toLocaleDateString('en-GB', {
        day: 'numeric',
        month: 'short'
      });

      const isToday = now.toDateString() === matchDate.toDateString();
      const tomorrow = new Date(now);
      tomorrow.setDate(now.getDate() + 1);
      const isTomorrow = matchDate.toDateString() === tomorrow.toDateString();

      if (isToday) return `Today<br>${timeFormatted}`;
      if (isTomorrow) return `Tomorrow<br>${timeFormatted}`;
      if (diffMins <= 60 && diffMins >= -120) return "Live";
      if (diffMins < -120) return "Full-time";

      return `${dateFormatted}<br>${timeFormatted}`;
    }

    matches.forEach(match => {
      const card = document.createElement("div");
      card.classList.add("match-card");

      const formatDate = date => {
        const d = new Date(date);
        return d.toLocaleDateString('en-GB', { day: 'numeric', month: 'short' });
      };

      card.innerHTML = `
        <div class="top-row">
          <div>${match.type}</div>
          <div>Venue: ${match.venue}</div>
        </div>

        <div class="scoreboard">
          <img src="${match.homeTeam.logo}" alt="${match.homeTeam.name}" class="club-logo" />
          <div class="result">${match.fullTimeResult.split(" - ")[0]}</div>
          <div class="fulltime-text" style="line-height:1.1; white-space: nowrap;">
            ${getMatchStatus(match.date, match.time)}
          </div>
          <div class="result">${match.fullTimeResult.split(" - ")[1]}</div>
          <img src="${match.awayTeam.logo}" alt="${match.awayTeam.name}" class="club-logo" />
        </div>

        <div class="names-dates">
          <div>${match.homeTeam.name}</div>
          <div></div>
          <div>${match.awayTeam.name}</div>
        </div>

        <div class="goal-scorers">
          <div>${match.homeTeam.goals.length ? match.homeTeam.goals.map(g => `${g}`).join('<br>') : "-"}</div>
          <div></div>
          <div>${match.awayTeam.goals.length ? match.awayTeam.goals.map(g => `${g}`).join('<br>') : "-"}</div>
        </div>

        <div class="stats-content show">
          ${[
            ["Shots", match.stats.shots],
            ["Shots on Target", match.stats.shotsOnTarget],
            ["Possession", match.stats.possession],
            ["Passes", match.stats.passes],
            ["Accuracy", match.stats.passAccuracy],
            ["Fouls", match.stats.fouls],
            ["Yellow Cards", match.stats.yellowCards],
            ["Red Cards", match.stats.redCards],
            ["Offsides", match.stats.offsides],
            ["Corners", match.stats.corners]
          ].map(([label, value]) => {
            const [left, right] = value?.split(" - ") || ["-", "-"];
            return `
              <div class="stat-line">
                <span class="stat-number">${left}</span>
                <span class="stat-name">${label}</span>
                <span class="stat-number">${right}</span>
              </div>
            `;
          }).join("")}
        </div>
      `;

      container.appendChild(card);
    });
