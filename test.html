<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Dynamic Player Carousel</title>
<style>
:root{
  --navy:#071d35;
  --teal:#1c92b7;
  --muted:#f0f0f0;
  --dark-gray:#222;
  --accent:#0b74c1;
  --card-bg:#ffffff;
}

html,body{
  height:100%;
  margin:0;
  font-family:-apple-system, BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial;
  background:#f6f7f8;
  color:var(--dark-gray);
}

/* Position carousel next to right ad panel */
.card{
  position: fixed;
  top: 10px; /* adjust vertical position */
  right: calc(430px + 10px); /* 430px width of right ad + 10px spacing */
  background:var(--card-bg);
  box-shadow:0 6px 20px rgba(15,20,30,0.06);
  overflow:hidden;
  height: 300px;
  width: 600px;
  transform: scale(0.5);
  transform-origin: top right;   
}

.card-header{
  background:var(--navy);
  color:white;
  padding:18px 22px;
  font-weight:800;
  font-size:28px;
  letter-spacing:0.6px;
  text-align:center;
  transition:all 0.4s ease-in-out;
}

.carousel{
  display:flex;
  transition:transform 0.6s ease-in-out;
  width:100%;
}

.slide{
  min-width:100%;
  box-sizing:border-box;
}

.card-body{
  display:flex;
  gap:18px;
  align-items:flex-start;
  padding:20px;
}

.portrait{
  width:150px;
  flex:0 0 150px;
}
.portrait img{
  width:150px;
  height:180px;
  object-fit:cover;
  border-radius:6px;
  display:block;
  border:4px solid #fff;
  box-shadow:0 6px 18px rgba(10,20,30,0.06);
}

.info{
  flex:1;
  display:flex;
  flex-direction:column;
  gap:12px;
}

.name-flag{
  display:flex;
  align-items:center;
  gap:10px;
  font-size:28px;
  font-weight:700;
  color:var(--teal);
}

.flag{
  width:28px;
  height:20px;
  display:inline-block;
  background-size:cover;
  border-radius:3px;
  box-shadow:0 1px 0 rgba(0,0,0,0.08) inset;
  transform:translateY(1px);
}

.market{color:#444;font-size:18px;margin-top:6px;}

.stat-box{
  margin-top:6px;
  display:flex;
  align-items:center;
  gap:14px;
  background:var(--muted);
  padding:16px;
  border-radius:6px;
  box-shadow:inset 0 1px 0 rgba(255,255,255,0.6);
}
.stat-number{
  width:56px;
  height:56px;
  border-radius:6px;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
  font-weight:800;
  color:var(--accent);
  flex:0 0 56px;
}
.stat-label{
  font-size:22px;
  font-weight:700;
  color:#1e6d92;
}

.rank{
  flex:0 0 100px;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding-top:10px;
}
.rank-box{
  width:78px;
  height:78px;
  background:#f3f5f7;
  border-radius:6px;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:48px;
  font-weight:800;
  color:var(--navy);
  box-shadow:0 4px 16px rgba(10,20,30,0.04);
}

.dots{
  display:flex;
  justify-content:center;
  gap:10px;
  align-items:center;
  margin:14px 0 20px 0;
}
.dot{
  width:14px;
  height:14px;
  border-radius:50%;
  background:#d9d9d9;
  cursor:pointer;
}
.dot.active{
  background:var(--accent);
}

@media (max-width:700px){
  .card-body{flex-direction:column;align-items:center;gap:14px;}
  .portrait{width:120px;flex:0 0 120px;}
  .portrait img{width:120px;height:120px;}
  .rank{order:3;padding-top:6px;}
}
</style>
</head>
<body>

<div class="card">
  <div class="card-header" id="card-header">TOP GOAL SCORER</div>

  <div class="carousel" id="carousel">
    <div class="slide" data-header="TOP GOAL SCORERS">
      <div class="card-body">
        <div class="portrait"><img src="pictures/Woltemade.png" alt="Player portrait"></div>
        <div class="info">
          <div class="name-flag">
            <span>N. Woltemade</span>
            <span class="flag" style="background-image:url('data:image/svg+xml;utf8,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%2228%22 height=%2220%22><rect width=%2228%22 height=%226.67%22 y=%220%22 fill=%22%23000000%22/><rect width=%2228%22 height=%226.67%22 y=%226.67%22 fill=%22%23dd0000%22/><rect width=%2228%22 height=%226.67%22 y=%2213.33%22 fill=%22%23ffce00%22/></svg>');"></span>
          </div>
          <div class="market">Market value: <strong>£55.25m</strong></div>
          <div class="stat-box"><div class="stat-number">5</div><div class="stat-label">Goals</div></div>
        </div>
        <div class="rank"><div class="rank-box">#1</div></div>
      </div>
    </div>

    <div class="slide" data-header="TOP ASSISTER">
      <div class="card-body">
        <div class="portrait"><img src="pictures/bruno.png" alt="Player portrait"></div>
        <div class="info">
          <div class="name-flag">
            <span>B. Guimarães</span>
            <span class="flag" style="background-image:url('data:image/svg+xml;utf8,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%2228%22 height=%2220%22 viewBox=%220 0 7 5%22><rect width=%227%22 height=%225%22 fill=%22%23009b3a%22/><polygon points=%223.5,0.5 6.5,2.5 3.5,4.5 0.5,2.5%22 fill=%22%23ffdf00%22/><circle cx=%223.5%22 cy=%222.5%22 r=%221.1%22 fill=%22%23002776%22/></svg>');"></span>
          </div>
          <div class="market">Market value: <strong>£68.00m</strong></div>
          <div class="stat-box"><div class="stat-number">2</div><div class="stat-label">Assists</div></div>
        </div>
        <div class="rank"><div class="rank-box">#1</div></div>
      </div>
    </div>
  </div>

  <div class="dots" id="dots"><div class="dot active"></div><div class="dot"></div></div>
</div>

<script>
const carousel = document.getElementById('carousel');
const dots = document.querySelectorAll('#dots .dot');
const slides = document.querySelectorAll('.slide');
const header = document.getElementById('card-header');
let current = 0;
const total = slides.length;

function showSlide(index){
  carousel.style.transform = `translateX(-${index * 100}%)`;
  dots.forEach((dot,i)=>dot.classList.toggle('active', i===index));
  const newHeader = slides[index].dataset.header;
  header.style.opacity = 0;
  setTimeout(()=>{
    header.textContent = newHeader;
    header.style.opacity = 1;
  }, 300);
}

setInterval(()=>{
  current = (current + 1) % total;
  showSlide(current);
},4000);

dots.forEach((dot,i)=>{
  dot.addEventListener('click',()=>{
    current=i;
    showSlide(current);
  });
});
</script>

</body>
</html>
