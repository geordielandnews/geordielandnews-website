function getMatchStatus(dateStr, timeStr = "15:00") {
  const now = new Date();

  const [hours, minutes] = timeStr.split(':').map(Number);
  const [year, month, day] = dateStr.split('-').map(Number);

  const matchDate = new Date(year, month - 1, day, hours, minutes, 0, 0);

  const diffMs = matchDate - now;
  const diffMins = diffMs / 60000;

  const timeFormatted = matchDate.toLocaleTimeString('en-GB', {
    hour: '2-digit',
    minute: '2-digit'
  });

  const dateFormatted = matchDate.toLocaleDateString('en-GB', {
    day: 'numeric',
    month: 'short'
  });

  // If the match is live or just finished within last 2 hours (120 minutes)
  if (diffMins <= 60 && diffMins >= -120) {
    const minsSinceKickoff = Math.floor((now - matchDate) / 60000);

    if (minsSinceKickoff < 0) {
      // Match is upcoming within next 60 mins - show Live anyway?
      return `<span class="live">Live</span>`;
    }

    // First half
    if (minsSinceKickoff < 45) {
      return `<span class="live">Today<br>${minsSinceKickoff}â</span>`;
    }

    // Half time (45-60)
    if (minsSinceKickoff >= 45 && minsSinceKickoff < 60) {
      return `<span class="live">Today<br>HT</span>`;
    }

    // Second half (60-105)
    if (minsSinceKickoff >= 60 && minsSinceKickoff < 105) {
      return `<span class="live">Today<br>${minsSinceKickoff - 14}â</span>`;
    }

    // If more than 105 mins but less than 120 mins, still "Live" or maybe FT
    return `<span class="fulltime">Full-time</span>`;
  }

  // If match finished more than 2 hours ago
  if (diffMins < -120) {
    return `<span class="fulltime">Full-time</span>`;
  }

  // Check if match is today or tomorrow
  const isToday = now.toDateString() === matchDate.toDateString();
  const tomorrow = new Date(now);
  tomorrow.setDate(now.getDate() + 1);
  const isTomorrow = matchDate.toDateString() === tomorrow.toDateString();

  if (isToday) return `Today<br>${timeFormatted}`;
  if (isTomorrow) return `Tomorrow<br>${timeFormatted}`;

  // For any other future dates beyond tomorrow
  return `${dateFormatted}<br>${timeFormatted}`;
}
